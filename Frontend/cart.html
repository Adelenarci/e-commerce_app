<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
        
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const userIcon = document.getElementById('user-icon');
        
            if (username) {
                userIcon.innerHTML = `<i class="fa fa-user"></i> ${username}`;
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
                userIcon.style.cursor = 'pointer'; // Make the icon look clickable
                userIcon.onclick = function() { window.location.href = 'user-page.html'; }; // Redirect to user page on click
            } else {
                userIcon.innerHTML = `<i class="fa fa-user"></i>`;
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                userIcon.style.cursor = 'default'; // Default cursor when not logged in
                userIcon.onclick = null; // Remove any previous click events
            }
        
            // Handle logout
            logoutButton.addEventListener('click', async function() {
                try {
                    const response = await fetch('http://localhost:5163/api/Users/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (response.ok) {
                        localStorage.removeItem('username');
                        localStorage.removeItem('userId');
                        window.location.href = 'index.html'; // Redirect to home page for a fresh session start
                    } else {
                        console.error('Logout failed');
                        alert('Failed to log out. Please try again.');
                    }
                } catch (error) {
                    console.error('Error during logout:', error);
                    alert('An error occurred during logout. Please check your network connection.');
                }
            });
        });
        </script>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            let total = 0;
            cartContainer.innerHTML = '';

            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <p>${item.productName} - $${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart(${index})" class="btn">Remove</button>
                `;
                cartContainer.appendChild(itemElement);
                total += item.price;
            });

            document.getElementById('total').innerText = total.toFixed(2);
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
        }

    function checkout() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = parseFloat(document.getElementById('total').innerText);

    if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
    }

    const username = localStorage.getItem('username');
    const userId = localStorage.getItem('userId'); // Retrieve the user ID from localStorage

    if (!username || !userId) {
        alert('Please log in to place an order.');
        return;
    }

    // Create the order details based on the cart items
    const orderDetails = cart.map(item => ({
        siparişDetayId: 0, // This will be set by the server
        siparişId: 0,      // This will be set by the server
        ürünId: item.productId,
        miktar: item.quantity,
        fiyat: item.price
    }));

    // Create the order request object
    const orderRequest = {
        order: {
            siparişId: 0,         // This will be set by the server
            kullanıcıId: userId,
            toplamTutar: total,
            siparişTarihi: new Date().toISOString() // Current date and time
        },
        orderDetails: orderDetails
    };

    // Send the order request to the server
    fetch('http://localhost:5163/api/Orders', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(orderRequest)
    })
    .then(response => {
        if (response.ok) {
            clearCart();
            alert('Order placed successfully!');
        } else {
            alert('Failed to place order.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error placing order.');
    });
}

        window.onload = loadCart;
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <button id="login-button" class="btn" onclick="window.location.href='user-login.html'">
                <i class="fa fa-sign-in-alt"></i> Login
            </button>
            <button id="logout-button" class="btn" style="display: none;">
                <i class="fa fa-sign-out-alt"></i> Logout
            </button>
            <span id="user-icon" class="user-icon">
                <i class="fa fa-user"></i>
            </span>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div class="total">
                <p><strong>Total:</strong> $<span id="total">0.00</span></p>
                <button onclick="clearCart()" class="btn">Clear Cart</button>
                <button onclick="checkout()" class="btn">Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AKK </p>
    </footer>
</body>
</html>
