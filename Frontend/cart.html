<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Script to display username if logged in
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('user-login').innerHTML = `<i class="fa fa-user"></i> ${username}`;
            }
        });

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            let total = 0;
            cartContainer.innerHTML = '';

            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <p>${item.productName} - $${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart(${index})" class="btn">Remove</button>
                `;
                cartContainer.appendChild(itemElement);
                total += item.price;
            });

            document.getElementById('total').innerText = total.toFixed(2);
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
        }

        window.onload = loadCart;
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <button id="user-login" class="btn" onclick="window.location.href='user-login.html'">
                <i class="fa fa-user"></i> Login
            </button>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div class="total">
                <p><strong>Total:</strong> $<span id="total">0.00</span></p>
                <button onclick="clearCart()" class="btn">Clear Cart</button>
                <button class="btn">Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>
</body>
</html>
