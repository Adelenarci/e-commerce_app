<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Script to display username if logged in
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('user-login').innerHTML = `<i class="fa fa-user"></i> ${username}`;
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <button id="user-login" class="btn" onclick="window.location.href='user-login.html'">
                <i class="fa fa-user"></i> Login
            </button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to Our Store!</h2>
            <p>Discover the best products at amazing prices.</p>
            <img src="Assets/Home.webp" alt="Welcome Image" class="hero-image">
            <a href="products.html" class="btn">Shop Now</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>
</body>
</html>
