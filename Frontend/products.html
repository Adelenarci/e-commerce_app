<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
<header>
    <h1>My E-Commerce Store</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <button id="login-button" class="btn">
            <i class="fa fa-sign-in-alt"></i> Login
        </button>
        <span id="user-icon-span" style="display: none;"></span>
    </nav>
</header>
<main>
    <section class="products">
        <h2>Our Products</h2>
        <div id="productList" class="product-list">
            <!-- Products will be loaded here -->
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 My E-Commerce Store</p>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchProducts();
        setupLoginLogout();
    });
    
    function fetchProducts() {
        fetch('http://localhost:5163/api/Products')
        .then(response => response.json())
        .then(products => {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; // Clear existing products before loading new ones
            products.forEach(product => {
                const productFileName = formatProductNameToFileName(product.İsim);
                const productElement = document.createElement('div');
                productElement.className = 'product-item';
                productElement.innerHTML = `
                    <img src="Assets/${productFileName}.webp" alt="${product.İsim}">
                    <h3>${product.İsim}</h3>
                    <p>$${product.Fiyat.toFixed(2)}</p>
                    <a href="${productFileName}.html" class="btn">View Details</a>
                `;
                productList.appendChild(productElement);
            });
        })
        .catch(error => console.error('Failed to fetch products:', error));
    }
    
    function formatProductNameToFileName(productName) {
        // Converts 'MacBook Pro' into 'macbook-pro'
        return productName.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/gi, '');
    }
    
    function setupLoginLogout() {
        const username = localStorage.getItem('username');
        const loginButton = document.getElementById('login-button');
        const userIconSpan = document.getElementById('user-icon-span');
    
        if (username) {
            userIconSpan.innerHTML = `<i class="fa fa-user"></i> ${username}`;
            userIconSpan.style.display = 'inline';
            userIconSpan.onclick = function() { window.location.href = 'user-orders.html'; };
    
            const logoutButton = document.createElement('button');
            logoutButton.textContent = 'Logout';
            logoutButton.className = 'btn';
            logoutButton.onclick = function() {
                localStorage.removeItem('username');
                localStorage.removeItem('userId');
                window.location.reload();
            };
    
            if (loginButton) {
                loginButton.style.display = 'none';
            }
            document.querySelector('nav').appendChild(logoutButton);
        } else {
            loginButton.style.display = 'inline';
            loginButton.onclick = function() { window.location.href = 'user-login.html'; };
            userIconSpan.style.display = 'none';
        }
    }
    </script>
</body>
</html>
